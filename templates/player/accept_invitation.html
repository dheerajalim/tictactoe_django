{% extends 'base.html' %}

{% block title %}
Accept Invitation
{% endblock %}

{% block content %}
    <div class="well col-md-6">
        <p>User {{ invitation.from_user }} invites you to the game, they wrote:</p>
        <blockquote><p>{{ invitation.message }}</p></blockquote>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" name="accept" value="accept">Accept</button>
            <button type="submit" name="deny" value="deny">Deny</button>
        </form>
    </div>
{% endblock %}
