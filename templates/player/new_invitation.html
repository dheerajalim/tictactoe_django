{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Invitation
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <form role="form" action="{% url 'player_new_invitation' %}" method = "post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success">Send Invitation</button>
            </form>
        </div>

    </div>
{% endblock %}
